<DOCTYPE! html>
<body>
    <head>
        <title>Hello</title>
    </head>
    
    <canvas id="canvas" width="600px" height="600px" style="border: 2px solid black; margin: 5%;"></canvas>
    
    <script>
        const d = new Date();
        const player = {xPos:290, yPos:550, width:20, height:20};
        const bullet = {xPos:-20, yPos:-20, width:10, height:20};
        const enemyBullet = {xPos:-20, yPos:-20, width:10, height:20};
        const enemy = {xPos:290, yPos:20, width:20, height:20, state:null, stateTick:0};
        const keysPressed = {Left:false, Right:false, Space:false};
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var fired = false;
        var enemyFired = false;
        var winner = null;
    
        d1 = d.getUTCMilliseconds();
        dTime = d.getUTCMilliseconds() - d1;

        document.addEventListener('keydown', function(event) {
            if (event.keyCode == 37) {
                keysPressed.Left = true;
            }
            if (event.keyCode == 39) {
                keysPressed.Right = true;
            }
            if (event.keyCode == 32) {
                keysPressed.Space = true;
            }
        });
        document.addEventListener('keyup', function(event) {
            if (event.keyCode == 37) {
                keysPressed.Left = false;
            }
            if (event.keyCode == 39) {
                keysPressed.Right = false;
            }
            if (event.keyCode == 32) {
                keysPressed.Space = false;
            }
        });


        function controls() {
            if (keysPressed.Left == true) {
                player.xPos = player.xPos - 2;
            }
            if (keysPressed.Right == true) {
                player.xPos = player.xPos + 2;
            }
            if (keysPressed.Space == true) {
                if (fired == false) {
                    bullet.xPos = player.xPos + (player.width / 4);
                    bullet.yPos = player.yPos - (player.height);
                    console.log("fired");
                    fired = true;
                }
            }
            if (fired == true){
                bullet.yPos = bullet.yPos - 4;
                if (bullet.yPos < 0) {
                    fired = false;
                    bullet.xPos = -20;
                    bullet.yPos = -20;
                }
            }
        }

        function moveEnBullet() {    
            if (enemyFired == true) {
                enemyBullet.yPos = enemyBullet.yPos + 2;
                if (enemyBullet.yPos > 600) {
                    enemyFired = false;
                }
            }
        }

        function aiStuff() {
            if (enemy.state == null) {
                enemy.stateTick = 0;
                let x = Math.floor(Math.random() * 3);
                if (x == 0) {
                    console.log("Enemy is thinking");
                    enemy.state = "thinking"
                } else if (x == 1) {
                    console.log("Enemy is attacking");
                    enemy.state = "attacking"
                } else if (x == 2) {
                    console.log("Enemy is evading")
                    enemy.state = "evading"
                }
            }
            if (enemy.state == "thinking") {
                if (enemy.stateTick > 80) {
                    enemy.state = null;
                }
                enemy.stateTick = enemy.stateTick + 1;
            }
            if (enemy.state == "attacking") {
                if (enemy.xPos < player.xPos + 10 && enemy.xPos > player.xPos - 10) {
                    if (enemyFired == false) {
                        enemyBullet.xPos = enemy.xPos + (enemy.width / 4);
                        enemyBullet.yPos = enemy.yPos + (enemy.height);
                        console.log("Enemy Fired");
                        enemyFired = true;
                    }
                }
                if (enemy.xPos > player.xPos) {
                    enemy.xPos = enemy.xPos - 2;
                } else if (enemy.xPos < player.xPos) {
                    enemy.xPos = enemy.xPos + 2;
                }
                if (enemy.stateTick > 300) {
                    enemy.state = null;
                }
                enemy.stateTick = enemy.stateTick + 1;
            }
            if (enemy.state == "evading") {
                if (enemy.xPos < bullet.xPos + 100 && enemy.xPos > bullet.xPos - 100 && bullet.yPos < 100 && bullet.yPos > 0) {
                    if (enemy.xPos > bullet.xPos) {
                        enemy.xPos = enemy.xPos + 2;
                    } else if (enemy.xPos < bullet.xPos) {
                        enemy.xPos = enemy.xPos - 2;
                    }
                }
                if (enemy.stateTick > 150) {
                    enemy.state = null;
                }
                enemy.stateTick = enemy.stateTick + 1;
            }
            moveEnBullet();
        }

        function winCheck() {
            if (bullet.xPos < enemy.xPos + enemy.width && bullet.xPos > enemy.xPos - enemy.width && bullet.yPos < enemy.yPos + enemy.width) {
                winner = "player";
                clearInterval(iDrawScreen);
                iDrawScreen = null;
                clearInterval(iControls);
                iControls = null;
                clearInterval(iAiStuff);
                iAiStuff = null;
                clearInterval(iWinCheck);
                iWinCheck = null;
                ctx.font = "30px Arial";
                ctx.fillText("Player Wins!", 10, 50);
            }
        }

        function drawScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#000000";
            ctx.fillRect(player.xPos, player.yPos, player.width, player.height);
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(bullet.xPos, bullet.yPos, bullet.width, bullet.height);
            ctx.fillStyle = "#0000ff";
            ctx.fillRect(enemy.xPos, enemy.yPos, enemy.width, enemy.height);
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(enemyBullet.xPos, enemyBullet.yPos, enemyBullet.width, enemyBullet.height);
        }

        var iDrawScreen = setInterval(drawScreen, 10 * dTime);
        var iControls = setInterval(controls, 10 * dTime);
        var iAiStuff = setInterval(aiStuff, 10 * dTime);
        var iWinCheck = setInterval(winCheck, 10 * dTime)
    </script>
</body>
